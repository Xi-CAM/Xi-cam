matrix:
  include:
    - os: linux
      language: python
      python: 3.7
      services:
        - xvfb
      before_install:
        - pip install --upgrade pip  # doesn't work on windows
      after_install:
        - pip install .[docs] # only build docs on linux
        - (cd docs && make html)
    - os: windows
      language: shell
      before_install:
        - choco install python --version 3.7.5
      after_script:
        - pyinstaller --clean --onefile --noconsole --paths C:\Windows\System32\downlevel Xi-cam.spec
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH


branches:
  only:
    - master

sudo: false

cache:
  apt: true
  pip: true

addons:
  apt:
    packages:
      - qtbase5-dev

before_install:
  - python --version

install:
  - pip install --upgrade attrs>=17.4.0 # travis python3.6 has attrs 17.3.0 installed
  - pip install --upgrade setuptools wheel
  - pip install .[pyqt5,tests,freeze]

script:
  - 'pylint xicam --errors-only || :'
  - 'pytest . || :'

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - coveralls

deploy:
  provider: pypi
  user: ronpandolfi
  password:
    secure: 
  distributions: sdist bdist_wheel bdist_egg
  on:
    tags: true
    os: linux
