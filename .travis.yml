matrix:
  include:
  - os: linux
    language: python
    python: 3.7
    services:
    - xvfb
    before_install:
    - ulimit -n 65536
    - python --version
    - pip install --upgrade pip
    - export DISPLAY=:99.0
    after_success:
    - pip install .[docs]
    - "(cd docs && make html)"
    - bash <(curl -s https://codecov.io/bash) -v
  - os: windows
    language: shell
    before_install:
    - choco install python --version 3.7.5
    #- pip install pyinstaller
    #after_script:
    #- pyinstaller --clean --onefile --noconsole --paths C:\Windows\System32\downlevel
    #  Xi-cam.spec
    after_success:
    - bash <(curl -s https://codecov.io/bash) -v
    env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
env: TRAVIS=True
cache:
  apt: true
  pip: true
addons:
  apt:
    packages:
    - qtbase5-dev
before_install:
- python --version
install:
- pip install --upgrade attrs>=17.4.0
- pip install --upgrade setuptools wheel
- pip install .[pyqt5,tests,freeze]
script:
- 'pylint xicam --errors-only || :'
#- 'pytest --cov=xicam --cov-config=.coveragerc . || :'
- 'coverage run -m pytest .'
deploy:
  skip_cleanup: true
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  distributions: sdist bdist_wheel bdist_egg
  #skip_existing: true
  on:
    tags: true
    os: linux
